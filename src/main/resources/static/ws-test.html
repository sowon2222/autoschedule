<body>

        <div class="card">
            <h2>í…ŒìŠ¤íŠ¸ ë©”ì‹œì§€ ë°œí–‰</h2>
            <div class="form-group">
                <label>ë©”ì‹œì§€ íƒ€ì…</label>

    <script>
        (function() {
            let client = null;
            const subscriptions = new Map();
            let messageCount = 0;

            // DOM ìš”ì†Œ
            const statusEl = document.getElementById('connection-status');
            const wsUrlEl = document.getElementById('ws-url');
            const jwtTokenEl = document.getElementById('jwt-token');
            const connectBtn = document.getElementById('connect-btn');
            const disconnectBtn = document.getElementById('disconnect-btn');
            const topicInput = document.getElementById('topic-input');
            const subscribeBtn = document.getElementById('subscribe-btn');
            const subscriptionsList = document.getElementById('subscriptions-list');
            const messagesLog = document.getElementById('messages-log');
            const clearLogBtn = document.getElementById('clear-log-btn');
            const messageTypeEl = document.getElementById('message-type');
            const teamIdEl = document.getElementById('team-id');
            const messageBodyEl = document.getElementById('message-body');
            const publishBtn = document.getElementById('publish-btn');

            // JWT í† í° ìë™ ë¡œë“œ
            function updateJwtToken() {
                const token = localStorage.getItem('accessToken');
                if (token) {
                    jwtTokenEl.value = token.substring(0, 50) + '...';
                } else {
                    jwtTokenEl.value = '(í† í° ì—†ìŒ - ë¡œê·¸ì¸ í•„ìš”)';
                }
            }
            updateJwtToken();

            // ë¡œê·¸ ì¶”ê°€
            function addLog(message, type = 'info') {
                messageCount++;
                const time = new Date().toLocaleTimeString('ko-KR');
                const messageEl = document.createElement('div');
                messageEl.className = `message ${type}`;
                messageEl.innerHTML = `
                    <div class="message-header">
                        <span>#${messageCount} [${time}]</span>
                        <span>${type.toUpperCase()}</span>
                    </div>
                    <div class="message-body">${escapeHtml(message)}</div>
                `;
                messagesLog.insertBefore(messageEl, messagesLog.firstChild);
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // ìƒíƒœ ì—…ë°ì´íŠ¸
            function updateStatus(status, text) {
                statusEl.className = `status ${status}`;
                statusEl.textContent = text;
                connectBtn.disabled = status === 'connected' || status === 'connecting';
                disconnectBtn.disabled = status === 'disconnected';
                subscribeBtn.disabled = status !== 'connected';
            }

            // ì—°ê²°
            connectBtn.addEventListener('click', () => {
                const url = wsUrlEl.value.trim();
                const token = localStorage.getItem('accessToken');

                if (!token) {
                    addLog('âŒ JWT í† í°ì´ ì—†ìŠµë‹ˆë‹¤. ë¨¼ì € ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.', 'error');
                    return;
                }

                updateStatus('connecting', 'ì—°ê²° ì¤‘...');
                addLog(`ğŸ”Œ ì—°ê²° ì‹œë„: ${url}`, 'info');

                try {
                    client = new StompJs.Client({
                        webSocketFactory: () => new SockJS(url),
                        reconnectDelay: 5000,
                        debug: (str) => {
                            if (str.includes('CONNECTED') || str.includes('ERROR') || str.includes('SUBSCRIBE')) {
                                const isError = str.includes('ERROR');
                                addLog(`[STOMP] ${str}`, isError ? 'error' : 'info');
                                
                                // SUBSCRIBE ì—ëŸ¬ì¸ ê²½ìš° êµ¬ë… ëª©ë¡ ì •ë¦¬
                                if (isError && str.includes('SUBSCRIBE')) {
                                    // ìµœê·¼ êµ¬ë… ì‹œë„í•œ í† í”½ ì°¾ì•„ì„œ ì œê±°
                                    const errorMatch = str.match(/destination:([^\s]+)/);
                                    if (errorMatch) {
                                        const failedTopic = errorMatch[1];
                                        subscriptions.delete(failedTopic);
                                        updateSubscriptionsList();
                                    }
                                }
                            }
                        },
                        connectHeaders: {
                            Authorization: `Bearer ${token}`
                        },
                        onConnect: (frame) => {
                            updateStatus('connected', 'ì—°ê²°ë¨');
                            addLog(`âœ… ì—°ê²° ì„±ê³µ!\n${JSON.stringify(frame, null, 2)}`, 'success');
                        },
                        onStompError: (frame) => {
                            const errorMessage = frame.headers?.message || frame.body || 'Unknown STOMP error';
                            addLog(`âŒ STOMP ì—ëŸ¬:\n${JSON.stringify(frame, null, 2)}`, 'error');
                            
                            // êµ¬ë… ê´€ë ¨ ì—ëŸ¬ì¸ ê²½ìš° êµ¬ë… ëª©ë¡ì—ì„œ ì œê±°
                            if (frame.headers?.message) {
                                const msg = frame.headers.message;
                                // í† í”½ ê´€ë ¨ ì—ëŸ¬ ë©”ì‹œì§€ì—ì„œ í† í”½ ì¶”ì¶œ ì‹œë„
                                subscriptions.forEach((sub, topic) => {
                                    if (msg.includes('topic') || msg.includes('team') || msg.includes('User')) {
                                        subscriptions.delete(topic);
                                    }
                                });
                                updateSubscriptionsList();
                            }
                            
                            // ì—°ê²° ë ˆë²¨ ì—ëŸ¬ê°€ ì•„ë‹ˆë©´ ì—°ê²° ìƒíƒœëŠ” ìœ ì§€
                            if (!errorMessage.includes('CONNECT')) {
                                return;
                            }
                            updateStatus('disconnected', 'ì—°ê²° ì‹¤íŒ¨');
                        },
                        onWebSocketError: (event) => {
                            updateStatus('disconnected', 'ì—°ê²° ì‹¤íŒ¨');
                            addLog(`âŒ WebSocket ì—ëŸ¬:\n${JSON.stringify(event, null, 2)}`, 'error');
                        },
                        onDisconnect: () => {
                            updateStatus('disconnected', 'ì—°ê²° í•´ì œë¨');
                            addLog('ğŸ”Œ ì—°ê²°ì´ í•´ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'info');
                            subscriptions.clear();
                            updateSubscriptionsList();
                        }
                    });

                    client.activate();
                } catch (error) {
                    updateStatus('disconnected', 'ì—°ê²° ì‹¤íŒ¨');
                    addLog(`âŒ ì—°ê²° ì˜¤ë¥˜: ${error.message}`, 'error');
                }
            });

            // ì—°ê²° í•´ì œ
            disconnectBtn.addEventListener('click', () => {
                if (client) {
                    subscriptions.forEach((sub) => sub.unsubscribe());
                    subscriptions.clear();
                    updateSubscriptionsList();
                    client.deactivate();
                    client = null;
                }
            });

            // êµ¬ë…
            subscribeBtn.addEventListener('click', () => {
                const topic = topicInput.value.trim();
                if (!topic) {
                    addLog('âŒ í† í”½ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                    return;
                }

                if (subscriptions.has(topic)) {
                    addLog(`âš ï¸ ì´ë¯¸ êµ¬ë… ì¤‘ì¸ í† í”½ì…ë‹ˆë‹¤: ${topic}`, 'error');
                    return;
                }

                if (!client || !client.connected) {
                    addLog('âŒ ë¨¼ì € ì—°ê²°í•´ì£¼ì„¸ìš”.', 'error');
                    return;
                }

                try {
                    const subscription = client.subscribe(topic, (message) => {
                        let body = message.body;
                        try {
                            const parsed = JSON.parse(body);
                            body = JSON.stringify(parsed, null, 2);
                        } catch (e) {
                            // JSONì´ ì•„ë‹ˆë©´ ê·¸ëŒ€ë¡œ í‘œì‹œ
                        }
                        addLog(`ğŸ“¨ [${topic}]\n${body}`, 'success');
                    }, (error) => {
                        // êµ¬ë… ì—ëŸ¬ ì½œë°±
                        subscriptions.delete(topic);
                        updateSubscriptionsList();
                        addLog(`âŒ êµ¬ë… ì‹¤íŒ¨: ${topic}\n${error.headers?.message || error.message || 'Unknown error'}`, 'error');
                    });

                    // êµ¬ë… ì‹œë„ (ì„œë²„ ì‘ë‹µ ëŒ€ê¸°)
                    subscriptions.set(topic, subscription);
                    updateSubscriptionsList();
                    addLog(`â³ êµ¬ë… ì‹œë„ ì¤‘: ${topic}`, 'info');
                } catch (error) {
                    addLog(`âŒ êµ¬ë… ì‹¤íŒ¨: ${error.message}`, 'error');
                }
            });

            // êµ¬ë… í•´ì œ
            function unsubscribe(topic) {
                const subscription = subscriptions.get(topic);
                if (subscription) {
                    subscription.unsubscribe();
                    subscriptions.delete(topic);
                    updateSubscriptionsList();
                    addLog(`ğŸ”• êµ¬ë… í•´ì œ: ${topic}`, 'info');
                }
            }

            // êµ¬ë… ëª©ë¡ ì—…ë°ì´íŠ¸
            function updateSubscriptionsList() {
                if (subscriptions.size === 0) {
                    subscriptionsList.innerHTML = '<p style="color: #6b7280; font-size: 14px; margin: 0;">êµ¬ë…ëœ í† í”½ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                    return;
                }

                subscriptionsList.innerHTML = '';
                subscriptions.forEach((sub, topic) => {
                    const item = document.createElement('div');
                    item.className = 'subscription-item';
                    item.innerHTML = `
                        <span class="topic">${topic}</span>
                        <button class="btn btn-danger btn-small" data-topic="${topic}">êµ¬ë… í•´ì œ</button>
                    `;
                    item.querySelector('button').addEventListener('click', () => {
                        unsubscribe(topic);
                    });
                    subscriptionsList.appendChild(item);
                });
            }

            // í”„ë¦¬ì…‹ í† í”½ ë²„íŠ¼
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    topicInput.value = btn.dataset.topic;
                });
            });

            // ë¡œê·¸ ì§€ìš°ê¸°
            clearLogBtn.addEventListener('click', () => {
                messagesLog.innerHTML = '';
                messageCount = 0;
            });

            // ë©”ì‹œì§€ íƒ€ì… ë³€ê²½ ì‹œ ê¸°ë³¸ ë©”ì‹œì§€ ìë™ ìƒì„±
            messageTypeEl.addEventListener('change', () => {
                const messageType = messageTypeEl.value;
                const teamId = parseInt(teamIdEl.value);
                const body = generateDefaultMessage(messageType, teamId);
                messageBodyEl.value = body;
            });

            // Team ID ë³€ê²½ ì‹œ ë©”ì‹œì§€ ì—…ë°ì´íŠ¸
            teamIdEl.addEventListener('change', () => {
                if (messageBodyEl.value.trim()) {
                    const messageType = messageTypeEl.value;
                    const teamId = parseInt(teamIdEl.value);
                    const body = generateDefaultMessage(messageType, teamId);
                    messageBodyEl.value = body;
                }
            });

            // ë©”ì‹œì§€ ë°œí–‰
            publishBtn.addEventListener('click', async () => {
                const messageType = messageTypeEl.value;
                const teamId = parseInt(teamIdEl.value);
                let body = messageBodyEl.value.trim();

                if (!body) {
                    // ê¸°ë³¸ ë©”ì‹œì§€ ìƒì„±
                    body = generateDefaultMessage(messageType, teamId);
                    messageBodyEl.value = body;
                }

                try {
                    const payload = JSON.parse(body);
                    const response = await fetch('/api/test/ws/publish', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                        },
                        body: JSON.stringify({
                            type: messageType,
                            teamId: teamId,
                            payload: payload
                        })
                    });

                    if (response.ok) {
                        addLog(`âœ… ë©”ì‹œì§€ ë°œí–‰ ì„±ê³µ: ${messageType}`, 'success');
                    } else {
                        const error = await response.text();
                        addLog(`âŒ ë©”ì‹œì§€ ë°œí–‰ ì‹¤íŒ¨: ${error}`, 'error');
                    }
                } catch (error) {
                    addLog(`âŒ ì˜¤ë¥˜: ${error.message}`, 'error');
                }
            });

            // ê¸°ë³¸ ë©”ì‹œì§€ ìƒì„±
            function generateDefaultMessage(type, teamId) {
                const now = new Date().toISOString();
                switch (type) {
                    case 'task':
                        return JSON.stringify({
                            action: 'CREATED',
                            task: {
                                id: Date.now(),
                                title: 'í…ŒìŠ¤íŠ¸ ì‘ì—…',
                                durationMin: 60,
                                priority: 3,
                                teamId: teamId
                            },
                            taskId: Date.now(),
                            teamId: teamId
                        }, null, 2);
                    case 'calendar':
                        return JSON.stringify({
                            teamId: teamId,
                            action: 'CREATED',
                            event: {
                                id: Date.now(),
                                teamId: teamId,
                                title: 'í…ŒìŠ¤íŠ¸ ì´ë²¤íŠ¸',
                                startsAt: now,
                                endsAt: new Date(Date.now() + 3600000).toISOString()
                            },
                            eventId: Date.now()
                        }, null, 2);
                    case 'notification':
                        return JSON.stringify({
                            teamId: teamId,
                            scope: 'TEAM',
                            targetId: teamId,
                            category: 'TEST',
                            title: 'í…ŒìŠ¤íŠ¸ ì•Œë¦¼',
                            content: 'ì´ê²ƒì€ í…ŒìŠ¤íŠ¸ ì•Œë¦¼ì…ë‹ˆë‹¤.',
                            timestamp: now
                        }, null, 2);
                    case 'conflict':
                        return JSON.stringify({
                            teamId: teamId,
                            sourceType: 'CALENDAR_EVENT',
                            sourceId: Date.now(),
                            source: {
                                id: Date.now(),
                                title: 'ì¶©ëŒ ì´ë²¤íŠ¸',
                                startsAt: now,
                                endsAt: new Date(Date.now() + 3600000).toISOString()
                            },
                            conflicts: [],
                            message: 'ìŠ¤ì¼€ì¤„ ì¶©ëŒì´ ê°ì§€ë˜ì—ˆìŠµë‹ˆë‹¤.'
                        }, null, 2);
                    case 'schedule':
                        return JSON.stringify({
                            teamId: teamId,
                            status: 'PROGRESS',
                            progress: 50,
                            message: 'ìŠ¤ì¼€ì¤„ ìµœì í™” ì§„í–‰ ì¤‘...',
                            schedule: null
                        }, null, 2);
                    default:
                        return '{}';
                }
