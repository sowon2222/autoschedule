<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>사용자 목록</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #f6f7f9; color: #111; }
        .container { max-width: 900px; margin: 0 auto; padding: 48px 20px; }
        .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 28px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
        h1 { margin: 0 0 18px; font-size: 24px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 10px 8px; border-bottom: 1px solid #eee; }
        .actions { margin-bottom: 16px; display: flex; gap: 10px; }
        .btn { appearance: none; border: 0; padding: 10px 14px; border-radius: 10px; font-weight: 600; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-outline { background: #fff; color: #2563eb; border: 1px solid #2563eb; }
    </style>
    <link rel="icon" href="data:,">
    <script src="/js/app.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>사용자 목록</h1>
        <div class="actions">
            <a class="btn btn-outline" href="/">홈으로</a>
            <button class="btn btn-outline" id="reload">새로고침</button>
        </div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Name</th>
                <th>Created At</th>
            </tr>
            </thead>
            <tbody id="rows"></tbody>
        </table>
        <p id="hint" style="color:#666; margin-top:12px; display:none;">로그인이 필요합니다. 먼저 로그인 후 다시 시도하세요.</p>
    </div>
</div>
<script>
  async function loadUsers() {
    const rows = document.getElementById('rows');
    rows.innerHTML = '';
    if (!App.isLoggedIn()) {
      document.getElementById('hint').style.display = 'block';
      return;
    }
    document.getElementById('hint').style.display = 'none';
    try {
      const res = await App.apiFetch('/api/users');
      if (!res.ok) throw new Error(await res.text());
      const list = await res.json();
      for (const u of list) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${u.id}</td><td>${u.email}</td><td>${u.name}</td><td>${u.createdAt ?? ''}</td>`;
        rows.appendChild(tr);
      }
    } catch (e) {
      alert('불러오기 실패: ' + e.message);
    }
  }
  document.getElementById('reload').addEventListener('click', loadUsers);
  loadUsers();
</script>
</body>
</html>
