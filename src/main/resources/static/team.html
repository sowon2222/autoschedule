<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>팀 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="data:,">
  <script src="/js/app.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem 0;
    }
    .main-card {
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      border: none;
    }
    .section-title {
      color: #2d3748;
      font-weight: 700;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e5e7eb;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card main-card">
    <div class="card-body p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
          <i class="bi bi-people text-primary me-2"></i>팀 관리
        </h2>
        <a class="btn btn-secondary" href="/">
          <i class="bi bi-house me-1"></i>홈
        </a>
      </div>

      <div class="mb-5">
        <h3 class="section-title">
          <i class="bi bi-plus-circle me-2"></i>팀 생성
        </h3>
        <div class="row g-3">
          <div class="col-md-8">
            <label class="form-label fw-semibold">팀 이름</label>
            <input id="teamName" class="form-control form-control-lg" placeholder="팀 이름을 입력하세요">
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary btn-lg w-100" id="create">
              <i class="bi bi-plus-circle me-2"></i>생성
            </button>
          </div>
        </div>
      </div>

      <div>
        <h3 class="section-title">
          <i class="bi bi-list-ul me-2"></i>팀 목록
        </h3>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>이름</th>
                <th>생성일</th>
              </tr>
            </thead>
            <tbody id="rows">
              <tr>
                <td colspan="3" class="text-center text-muted py-4">
                  <span class="spinner-border spinner-border-sm me-2"></span>로딩 중...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  async function load() {
    const res = await App.apiFetch('/api/teams');
    const rows = document.getElementById('rows');
    rows.innerHTML = '';
    if (!res.ok) {
      rows.innerHTML = `<tr><td colspan="3" class="text-center text-danger py-4">목록 조회 실패: ${await res.text()}</td></tr>`;
      return;
    }
    const list = await res.json();
    if (list.length === 0) {
      rows.innerHTML = `<tr><td colspan="3" class="text-center text-muted py-4">팀이 없습니다. 위에서 새 팀을 생성하세요.</td></tr>`;
      return;
    }
    for (const t of list) {
      const tr = document.createElement('tr');
      const createdAt = t.createdAt ? new Date(t.createdAt).toLocaleString('ko-KR') : '-';
      tr.innerHTML = `
        <td><span class="badge bg-primary">${t.id}</span></td>
        <td><strong>${t.name}</strong></td>
        <td>${createdAt}</td>
      `;
      rows.appendChild(tr);
    }
  }
  document.getElementById('create').addEventListener('click', async () => {
    const name = document.getElementById('teamName').value.trim();
    if (!name) {
      alert('팀 이름을 입력하세요');
      return;
    }
    
    const createBtn = document.getElementById('create');
    const originalText = createBtn.innerHTML;
    createBtn.disabled = true;
    createBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>생성 중...';
    
    const res = await App.apiFetch('/api/teams', {
      method: 'POST', 
      headers:{'Content-Type':'application/json'}, 
      body: JSON.stringify({ name })
    });
    
    createBtn.disabled = false;
    createBtn.innerHTML = originalText;
    
    if (!res.ok) {
      alert('생성 실패: ' + (await res.text()));
      return;
    }
    
    document.getElementById('teamName').value = '';
    load();
  });
  load();
</script>
</body>
</html>
