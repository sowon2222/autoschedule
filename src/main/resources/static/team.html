<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>팀 관리</title>
  <link rel="icon" href="data:,">
  <script src="/js/app.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin:0; background:#f6f7f9; }
    .container { max-width: 720px; margin: 0 auto; padding: 48px 20px; }
    .card { background: #fff; border:1px solid #e5e7eb; border-radius:12px; padding:24px; }
    .row { display:flex; gap:8px; margin-bottom:12px; }
    input { flex:1; padding:10px 12px; border:1px solid #d1d5db; border-radius:10px; }
    .btn { appearance:none; border:0; padding:10px 16px; border-radius:10px; font-weight:700; cursor:pointer; background:#2563eb; color:#fff; }
    table { width:100%; margin-top:12px; border-collapse: collapse; }
    th, td { text-align:left; padding:8px; border-bottom:1px solid #eee; }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>팀 생성</h2>
    <div class="row">
      <input id="teamName" placeholder="팀 이름">
      <button class="btn" id="create">생성</button>
      <a class="btn" style="background:#6b7280; text-decoration:none; display:inline-block;" href="/">홈</a>
    </div>
    <h2>팀 목록</h2>
    <table>
      <thead><tr><th>ID</th><th>Name</th><th>Created</th></tr></thead>
      <tbody id="rows"></tbody>
    </table>
  </div>
</div>
<script>
  async function load() {
    const res = await App.apiFetch('/api/teams');
    const rows = document.getElementById('rows');
    rows.innerHTML = '';
    if (!res.ok) {
      alert('목록 조회 실패: ' + (await res.text()));
      return;
    }
    const list = await res.json();
    for (const t of list) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${t.id}</td><td>${t.name}</td><td>${t.createdAt ?? ''}</td>`;
      rows.appendChild(tr);
    }
  }
  document.getElementById('create').addEventListener('click', async () => {
    const name = document.getElementById('teamName').value.trim();
    if (!name) return alert('팀 이름을 입력하세요');
    const res = await App.apiFetch('/api/teams', {
      method: 'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ name })
    });
    if (!res.ok) return alert('생성 실패: ' + (await res.text()));
    document.getElementById('teamName').value = '';
    load();
  });
  load();
</script>
</body>
</html>
